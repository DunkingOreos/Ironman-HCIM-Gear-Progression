    font-size: 12px;

    white-space: nowrap;
    z-index: 10;

const optionalItems = ["Voidwaker", "Dragon warhammer"];

function getItemImage(name) {
    if (imageOverrides[name]) return imageOverrides[name];
    const safe = name.replace(/[^\w%()'-]/g,'_').replace(/__+/g,'_');
    return `https://oldschool.runescape.wiki/images/thumb/${safe}.png/40px-${safe}.png`;
}

function getWikiURL(name) {
    const safe = name.replace(/ /g, "_");
    return `https://oldschool.runescape.wiki/w/${safe}`;
}

function createItemBox(name) {
    const box = document.createElement('div');
    box.className = 'item-box';

    const img = document.createElement('img');
    img.src = getItemImage(name);
    img.alt = name;
    img.onerror = () => { img.src = 'https://via.placeholder.com/40?text=?'; };

    const tooltip = document.createElement('div');
    tooltip.className = 'tooltip';
    tooltip.textContent = name;

    box.appendChild(img);
    box.appendChild(tooltip);

    if (optionalItems.includes(name)) {
        const badge = document.createElement('div');
        badge.textContent = 'Optional';
        badge.style.position = 'absolute';
        badge.style.bottom = '4px';
        badge.style.right = '4px';
        badge.style.fontSize = '10px';
        badge.style.color = '#ffd98a';
        badge.style.background = 'rgba(0,0,0,0.4)';
        badge.style.padding = '1px 3px';
        badge.style.borderRadius = '3px';
        box.appendChild(badge);
    }

    box.addEventListener('click', (e) => {
        e.preventDefault();
        box.style.background = box.style.background === 'green' ? 'rgba(255,255,255,0.05)' : 'green';
    });

    // Custom right-click menu trigger
    box.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        showContextMenu(e, name);
    });

    return box;
}

function renderProgression() {
    const container = document.getElementById('progression');
    let rowContainer = null;
    let sectionsInRow = 0;
    let rowCount = 0;

    sections.forEach((items, sIndex) => {
        if (sectionsInRow === 0) {
            rowContainer = document.createElement('div');
            rowContainer.style.display = 'flex';
            rowContainer.style.gap = '10px';
            rowContainer.style.alignItems = 'flex-start';
            rowContainer.style.marginBottom = '50px';
            container.appendChild(rowContainer);
            rowCount++;
        }

        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'section';

        const row1 = document.createElement('div');
        row1.className = 'row';
        const row2 = document.createElement('div');
        row2.className = 'row';

        items.forEach((item, i) => {
            if (i % 4 < 2) row1.appendChild(createItemBox(item));
            else row2.appendChild(createItemBox(item));
        });

        sectionDiv.appendChild(row1);
        if (row2.children.length > 0) sectionDiv.appendChild(row2);

        rowContainer.appendChild(sectionDiv);
        sectionsInRow++;

        if (sectionsInRow < maxPerRow && sIndex < sections.length - 1) {
            const arrow = document.createElement('div');
            arrow.className = 'arrow';
            arrow.textContent = 'âž¡';

            const key = `${rowCount}-${sectionsInRow}`;
            if (arrowMargins[key]) {
                arrow.style.marginLeft = arrowMargins[key];
            }

            rowContainer.appendChild(arrow);
        }

        if (sectionsInRow === maxPerRow) sectionsInRow = 0;
    });
}

let currentWikiItem = null;

function showContextMenu(e, itemName) {
    const menu = document.getElementById('contextMenu');
    currentWikiItem = itemName;
    menu.style.display = 'block';
    menu.style.left = `${e.pageX}px`;
    menu.style.top = `${e.pageY}px`;
}

document.addEventListener('click', () => {
    document.getElementById('contextMenu').style.display = 'none';
});

document.getElementById('viewWiki').addEventListener('click', () => {
    if (currentWikiItem) {
        window.open(getWikiURL(currentWikiItem), '_blank');
        document.getElementById('contextMenu').style.display = 'none';
    }
});

renderProgression();
